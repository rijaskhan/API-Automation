name: Python API Tests
env:
  API_KEY: ${{ secrets.API_KEY }}
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - run: pip install -r requirements.txt
        name: Run tests
        env:
            API_KEY: ${{ secrets.API_KEY }}
      - run: pytest
